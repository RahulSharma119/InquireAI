<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Chat (FastAPI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex items-center justify-between py-4">
      <h1 class="text-2xl font-bold">ðŸ“š RAG Chat</h1>
      <button id="resetBtn" class="px-3 py-1.5 rounded-xl bg-gray-200 hover:bg-gray-300 text-sm">Reset Session</button>
    </header>

    <section class="bg-white rounded-2xl shadow p-4 mb-4">
      <h2 class="font-semibold mb-2">Upload documents</h2>
      <form id="uploadForm" class="flex items-center gap-3" enctype="multipart/form-data">
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="file_input" type="file" name="files" multiple accept=".pdf,.txt,.md,.docx,.csv" />
        <button class="px-3 py-2 rounded-xl bg-blue-600 text-white text-sm hover:bg-blue-700" type="submit">Upload</button>
      </form>
      <p id="uploadStatus" class="text-sm text-gray-600 mt-2"></p>
    </section>

    <section class="bg-white rounded-2xl shadow p-4 h-[60vh] flex flex-col">
      <div id="messages" class="flex-1 overflow-y-auto space-y-3 pr-2"></div>
      <form id="chatForm" class="mt-3 flex items-end gap-2">
        <textarea id="userInput" class="flex-1 border rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[52px]" placeholder="Ask about your documents..." rows="2"></textarea>
        <button id="sendBtn" class="px-4 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50" type="submit">Send</button>
      </form>
    </section>

    <footer class="text-center text-xs text-gray-500 mt-3">Powered by FastAPI â€¢ Embeddings: all-MiniLM-L6-v2 â€¢ LLM: OpenAI or Ollama</footer>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const uploadForm = document.getElementById('uploadForm');
    const uploadStatus = document.getElementById('uploadStatus');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');

    function addMessage(role, text, citations=[]) {
      const wrapper = document.createElement('div');
      wrapper.className = role === 'user' ? 'flex justify-end' : 'flex justify-start';
      const bubble = document.createElement('div');
      bubble.className = (role === 'user'
        ? 'max-w-[85%] px-4 py-3 rounded-2xl bg-blue-600 text-white'
        : 'max-w-[85%] px-4 py-3 rounded-2xl bg-gray-100 text-gray-900');
      bubble.innerText = text;

      if (role === 'assistant' && citations && citations.length) {
        const cite = document.createElement('div');
        cite.className = 'text-[10px] mt-2 opacity-70';
        cite.innerText = 'Citations: ' + citations.map(c => `${c.source} (${c.score.toFixed(3)})`).join(', ');
        bubble.appendChild(cite);
      }

      wrapper.appendChild(bubble);
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(uploadForm);
      uploadStatus.textContent = 'Uploading & indexing...';
      try {
        const res = await fetch('/upload', { method: 'POST', body: fd });
        if (!res.ok) throw new Error('Upload failed');
        const data = await res.json();
        uploadStatus.textContent = `Loaded ${data.chunks_loaded} chunks. Total tokens (approx): ${data.total_tokens_est}`;
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = 'Upload error. Check console/logs.';
      }
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      userInput.value = '';
      sendBtn.disabled = true;
      const typing = document.createElement('div');
      typing.className = 'text-xs text-gray-500 italic mt-1';
      typing.innerText = 'Assistant is thinking...';
      messagesEl.appendChild(typing);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        messagesEl.removeChild(typing);
        addMessage('assistant', data.answer, data.citations || []);
      } catch (err) {
        messagesEl.removeChild(typing);
        addMessage('assistant', 'Sorry, an error occurred.');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    });

    resetBtn.addEventListener('click', async () => {
      await fetch('/reset', { method: 'POST' });
      messagesEl.innerHTML = '';
      uploadStatus.textContent = 'Session reset.';
    });
  </script>
</body>
</html>
